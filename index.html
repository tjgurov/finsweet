<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Auto</title>
</head>

<body>
  <div class="wrapper">
    <header class="main__header header">
      <div class="container">
        <div class="header__top">
          <div class="header__top-inner">
            <a href="/" class="header__logo">
              <img src="./images/header/logo.svg" alt="">
            </a>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Home</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">About us</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Services</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Blog</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Contact</a>
                </li>
              </ul>
              <div class="header__assistance">
                <div class="assistance__stripe"></div>
                <a href="tel:18002652452" class="assistance__link">
                  <img class="assistance__icon" src="./images/header/assistance-icon.png" alt="Call icon">
                  <div class="assistance__desc">
                    <div class="assistance__desc-text">Road Assistance</div>
                    <div class="assistance__desc-tel">1800 265 24 52</div>
                  </div>
                </a>
              </div>
            </nav>
          </div>
        </div>
        <div class="header__bottom">
          <div class="header__bottom-inner">
            <div class="header__body">
              <h1 class="header__title">Get your vehicle service done online at one place</h1>
              <div class="header__btn-box">
                <button class="header__button button">Book a service</button>
                <a href="#" class="header__play">Play video</a>
              </div>
              <div class="header__hours">
                <div class="hours__open">We are open</div>
                <div class="hours__hours">Monday to Friday 9:00 AM to  10:00  AM</div>
              </div>
            </div>
            <div class="header__image">
              <img src="./images/header/header-image.png" alt="">
              <div class="header__service">
                <div class="header__service-24"><span>24</span> hr</div>
                <div class="header__service-text">Quick service</div>
              </div>
              <div class="header__rating">
                <div class="rating__left">
                  <div class="rating__left-top">4.5/5</div>
                  <div class="rating__left-bot">Rating</div>
                </div>
                <div class="rating__right" id="rateYo"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
<script src="js/main.js"></script>

</html>
